<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>
<nav>
    <div class="highScores">
        <button id="score-btn">View Highscore</button>
        <h2 id="high-score"></h2>
    </div>
    <div class="timer">Time: <span class="timerText">0</span></div>
    
</nav>

<body>
    <div id="quizContainer" class="container">
        <div class="title">Computer Quiz</div>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
        <button id="startButton" class="startButton" onclick="loadQuestion(currentQuestion)();">Start Quiz</button>
    </div>
    <div id="result" class="container result" style="display:none;">
        <h2 id="score"></h2>
        <label>Enter your initals: </label>
        <input type="text" id="initials">
        <button id="submitInitals">Submit</button>
    </div>
    <div id="scoreTable" class="hide">
        <h1>HELLO</h1>
        <button id="scores">Close</button>

    </div>
    <!-- <script src="/assets/question.js"></script> -->
    <script src="./assets/quiz.js"></script>
</body>

</html>
