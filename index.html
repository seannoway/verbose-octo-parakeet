<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quizContainer" class="container">
        <div class="title">Computer Quiz</div>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1"/> <span id="opt1"></span></label>
        <label class="option"><input type="radio" name="option" value="2"/> <span id="opt2"></span></label>
        <label class="option"><input type="radio" name="option" value="3"/> <span id="opt3"></span></label>
        <label class="option"><input type="radio" name="option" value="4"/> <span id="opt4"></span></label>
        <label class="option"><input type="radio" name="option" value="5"/> <span id="opt5"></span></label>
        <label class="option"><input type="radio" name="option" value="6"/> <span id="opt6"></span></label>
        <label class="option"><input type="radio" name="option" value="7"/> <span id="opt7"></span></label>
        <label class="option"><input type="radio" name="option" value="8"/> <span id="opt8"></span></label>
        <button id="nextButton" class="next-btn" onCLick="loadNextQuestion();">Next Question</button>
        </div>
        <div id="result" class="container result" style="display:none;">
        </div>
        <script src="question.js"></script>
        <script src="quiz-script.js"></script>
    
</body>
</html>
